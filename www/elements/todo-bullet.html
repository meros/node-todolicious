<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="todo-bullet">
  <template>
    <li>
      <span>{{getContent(model, bulletid)}}</span>
      <ul><li><span>TODO: subitems</span></li></ul>
    </li>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'todo-bullet',
    properties: {
      bulletid: {
        type: Number,
        value: 0
      },
      model: Object
    },
    
    getContent: function (model, bulletid) {
      return model.getBullet(bulletid).content;
    }  
  });
</script>
