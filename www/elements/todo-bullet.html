<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="todo-bullet">
  <template>
    <li>
      <input id="input" value="{{model.content::input}}"></input>
      <template is="dom-if" if="{{model.selected}}">
        (selected)
      </template>
      <ul>
        <template is="dom-repeat" items="{{model.bullets}}">
          <todo-bullet model={{item}}></todo-bullet>
        </template>
      </ul>
    </li>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'todo-bullet',
    properties: {
      test: String,
      model: {
        type: Object
      }
    },
    
      observers: [
    'selectedChanged(model.selected)'
  ],

    
    selectedChanged: function(selected) {
      if (selected) {
        this.$.input.focus();
        this.$.input.setSelectionRange(0,0);
      }
    }
   });
</script>
