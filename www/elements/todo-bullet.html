<link rel="import" href="../bower_components/polymer/polymer.html">  
<dom-module id="todo-bullet">
  <template>  
    <li><span>{{model.content}}</span>
      <template is="dom-if" if="{{selected}}">
        TODO: SELECTED
      </template>
      <ul>
        <template is="dom-repeat" items="{{model.bullets}}">
          <todo-bullet model="{{item}}">
        </template>
      </ul>
    </li>
  </template>
</dom-module>  
<script>
Polymer({
  is: 'todo-bullet',
  properties: {
    selected: {
      type: Boolean,
      value: false},
    model: Object
  },

  onIndent: function(reverse) {
    this.set('model.content', this.model.content += reverse?"Decrease":"Increase");  
  }
});
</script>
