<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="todo-bullet">
  <template>
    <li>
      <span>{{selected}}</span>
      <span>{{bulletModel.content}}</span>
      <template is="dom-if" if="{{bulletModel.selected}}">
        (selected)
      </template>
      <ul>
        <template is="dom-repeat" items="{{bulletModel.bullets}}">
          <todo-bullet bullet-model={{item}}></todo-bullet>
        </template>
      </ul>
    </li>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'todo-bullet',
    properties: {
      bulletModel: Object
    },
      observe: {
    'bulletModel.selected': 'test'
  },
    test: function() {
      alert("asdf");
    }
  

   });
</script>
