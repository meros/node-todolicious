<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-image/core-image.html">
<link rel="import" href="../bower_components/paper-shadow/paper-shadow.html">
<polymer-element name="sound-button" attributes="sound onPlay">
  <template>
    <style>
      :host { display: block; }
      core-image { display: block; }
    </style>
    <paper-shadow z=1>
      <core-image width=200px height=200px sizing=cover preload=true placeholder="images/wave.svg" src="{{fileToUrl(sound.imgName)}}" on-click="{{ onClick }}"></core-image>
    </paper-shadow>
  </template>
  <script>
    Polymer('sound-button', 
    {
        sound: "attribute 'sound' not set",
        onClick: function() {
          this.onPlay(this.sound.name);
        },        
        onPlay: function(file) { },
        fileToUrl: function(file) {
          if (file === "") {
            return "images/wave.svg";
          }
          
          return "data/" + file;
        }
    });
  </script>
</polymer-element>
