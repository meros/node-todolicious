<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-image/core-image.html">
<link rel="import" href="../bower_components/paper-shadow/paper-shadow.html">
  <link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">
<polymer-element name="sound-button" attributes="sound onPlay" on-mouseover="{{onHoverIn}}" on-mouseout="{{onHoverOut}}">
  <template>
    <style>
      :host { display: block; }
      core-image { display: block; }
    </style>
    <paper-shadow id="shadow" z=1>
      <core-image width=150px height=150px sizing=cover preload=true placeholder="images/wave.svg" src="{{fileToUrl(sound.imgName)}}"
      on-click="{{ onClick }}"></core-image>
    <paper-ripple fit/>
    </paper-shadow>
  </template>
  <script>
    Polymer('sound-button', 
    {
        sound: "attribute 'sound' not set",
        onClick: function() {
          this.onPlay(this.sound.name);
        },        
        onPlay: function(file) { },
        fileToUrl: function(file) {
          if (file === "") {
            return "images/wave.svg";
          }
          
          return "data/" + file;
        },
        onHoverIn: function() {
          this.$.shadow.setZ(2);
        },
        onHoverOut: function() {
          this.$.shadow.setZ(1);
        }
    });
  </script>
</polymer-element>
