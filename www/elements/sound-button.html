<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<polymer-element name="sound-button"  attributes="file">
  <template>
    <style>
      .sound-button {
        background: red;
        font-family: RobotoDraft;
      }
    </style>
    <paper-button class="sound-button" raised=true on-click="{{ onClick }}">My sound: {{file}}</paper-button>
  </template>
  <script>
    Polymer('sound-button', 
    {
        file: "attribute 'file' not set",
        onClick: function(e) {
          alert('clicked play!');
          this.fire('play');
        }
    });
  </script>
</polymer-element>
