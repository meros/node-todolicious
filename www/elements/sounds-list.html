<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="./sound-button.html">
<polymer-element name="sounds-list" attributes="files" attributes=onPlay>
  <template>
    <style>
      :host { display: block; }
      sound-button { margin: 10px; }
    </style>
    <div>
      <template repeat="{{file in files}}">
        <sound-button file="{{file}}" onPlay="{{onPlay}}" />
      </template>
    </div>
  </template>
  <script>
    Polymer('sounds-list',
    {
        files: [],
        onPlay: function(file) {}
    });
  </script>
</polymer-element>
